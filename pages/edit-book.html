<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <script src="../js/book.js" defer></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="loadEditForm()">
  <nav id="navbar"></nav>
  <div class="container">
    <h2>Edit Book</h2>
    <form id="edit-form">
      <input type="text" placeholder="Book Title" id="title" required>
      <input type="text" placeholder="Author" id="author" required>
      <input type="text" placeholder="Genre" id="genre" required>
      <textarea placeholder="Description" id="description" required></textarea>
      <button type="submit">Update</button>
    </form>
  </div>
  <script src="../js/navbar.js"></script>
</body>
</html>
