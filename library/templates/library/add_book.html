{% extends 'library/base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Add a New Book</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="form-group">
                <label for="image_url">Cover Image URL (Optional)</label>
                <input type="url" name="image_url" id="image_url">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" required rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="available_copies">Available Copies</label>
                <input type="number" name="available_copies" id="available_copies" value="1" min="0" required>
            </div>
            
            <button type="submit" class="btn add-book-btn">Add Book</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items to the top */
        padding: 2rem;
        min-height: calc(100vh - 160px); /* Adjust height as needed */
    }

    .form-box {
        background: #2c2c2c;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px; /* Adjust max width */
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #e0e0e0;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #a0a0a0;
        font-size: 0.95rem;
        font-weight: 500;
    }

    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group input[type="number"],
    .form-group textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #404040;
        border-radius: 8px;
        font-size: 1rem;
        background: #333333;
        color: #e0e0e0;
        transition: border 0.2s, box-shadow 0.2s;
        box-sizing: border-box; /* Include padding in width */
    }

     .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border: 1.5px solid #666666;
        outline: none;
        box-shadow: 0 0 0 2px #404040;
        background: #383838;
    }

    .add-book-btn {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        margin-top: 1.5rem; /* Increased margin */
        background: #404040;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .add-book-btn:hover {
        background: #666666;
    }

     @media (max-width: 480px) {
        .form-container {
            padding: 1rem;
        }

        .form-box {
            padding: 1.5rem;
        }

        .form-box h2 {
            font-size: 1.6rem;
        }
    }

</style>
{% endblock %}
